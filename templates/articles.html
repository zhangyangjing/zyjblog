{% extends "base.html" %}
{% set title = "Articles" %}

{% block content %}
        <ul>
        {% for article in articles %}
            <li><a href="/articles/{{ article._id }}" class="title">{{ article.title }}</a>
                {%- if admin -%}
                    <a href="/articles/{{ article._id }}/edit" class="edit">edit</a>
                {%- endif -%}
            </li>
        {% endfor %}
        </ul>
{% endblock %}
