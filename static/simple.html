<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Editor</title>
        <link rel="stylesheet" href="lib/editor.md/css/editormd.min.css" />
    </head>
    <body>
        <div id="test-editormd"></div>
        <!--<script src="js/require.min.js"></script>-->
        <script src="js/jquery.min.js"></script>
        <script src="lib/editor.md/editormd.js"></script>
        <script type="text/javascript">
            $(function() {
                editor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    path    : "lib/editor.md/lib/",
                    toolbar : true,
                    lineNumbers: false,
                    onload  : function() {
                        this.cm.on("drop", function(data, e) {
                            e.stopPropagation();
                            e.preventDefault();
                            console.log("save file!");
                            return false;
                        });
                    }
                });
                document.onkeydown = function(e) {
                    if ((e.metaKey || e.ctrlKey) && 83 == e.which) {
                        e.preventDefault();
                        console.log("save document!");
                    }
                };
                editor.fullscreen(); // bug
            });
        </script>
    </body>
</html>
